<body class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="#" method="post">
            <h3 class="form-title">Login to your account</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> 아이디와 비밀번호를 입력해주세요. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">아이디</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="아이디" name="UserId" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">비밀번호</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="비밀번호" name="Pwd" /> </div>
            </div>
            <div class="form-actions">
                <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" /> 아이디 저장
                        <span></span>
                    </label>
                <button type="submit" class="btn green pull-right"> 로그인 </button>
            </div>
            <div class="forget-password">

            </div>
            <div class="create-account">
                <p> 회원 가입하시지 않으셨나요?&nbsp;
                    <a href="javascript:;" id="register-btn"> 신규회원등록 </a>
                </p>
            </div>
        </form>
        <form class="register-form" action="#" method="post">
            <h3>회원등록</h3>
            <p> 기본정보입력 </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">이름</label>
                <div class="input-icon">
                    <i class="fa fa-font"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="이름" name="Name" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">아이디</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="아이디" name="UserId" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">비밀번호</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="비밀번호" name="Pwd" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">비밀번호 확인</label>
                <div class="controls">
                    <div class="input-icon">
                        <i class="fa fa-check"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="비밀번호 확인" name="rPwd" /> </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">휴대폰</label>
                <div class="input-icon">
                    <i class="fa fa-mobile-phone"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="휴대폰" name="Tel" /> </div>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">이메일</label>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="이메일" name="Email" /> </div>
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">추천코드</label>
                <div class="input-icon">
                    <i class="fa fa-location-arrow"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="추천코드" name="Code" /> </div>
            </div>

            <div class="form-group">
                <label class="mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="tnc" /> 
                        <a href="javascript:;">개인정보보호정책 </a> &
                        <a href="javascript:;">이용약관 </a> 에 동의합니다.
                        <span></span>
                    </label>
                <div id="register_tnc_error"> </div>
            </div>
            <div class="form-actions">
                <button id="register-back-btn" type="button" class="btn red btn-outline"> 취소 </button>
                <button type="submit" id="register-submit-btn" class="btn green pull-right"> 회원등록 </button>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
