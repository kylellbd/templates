<script>
    var Deposit = function() {
        var make_table_deposit = function() {
            var header = Comm.getPostHeader();
            header.crossDomain = true;

            var table_deposit = $("#table_deposit").bootstrapTable("destroy").bootstrapTable({
                url: 'http://62.234.152.219:90/api/DepositWithDraw/QueryDepositOrWithDraw', // 请求后台的URL（*）
                method: 'post', // 请求方式（*）
                dataType: 'json',
                striped: true, // 是否显示行间隔色
                cache: false, // 是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: false, // 是否显示分页（*）
                sortable: false, // 是否启用排序
                sortOrder: "asc", // 排序方式
                sidePagination: "client", // 分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1, // 初始化加载第一页，默认第一页
                pageSize: 10, // 每页的记录行数（*）
                pageList: [10, 25, 50, 100], // 可供选择的每页的行数（*）
                search: false, // 是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                contentType: "application/json",
                strictSearch: false,
                showColumns: false, // 是否显示所有的列
                showRefresh: false, // 是否显示刷新按钮
                minimumCountColumns: 2, // 最少允许的列数
                clickToSelect: false, // 是否启用点击选中行
                uniqueId: "ACCESSSEQ", // 每一行的唯一标识，一般为主键列
                showToggle: false, // 是否显示详细视图和列表视图的切换按钮
                cardView: false, // 是否显示详细视图
                detailView: false, // 是否显示父子表
                ajaxOptions: {
                    headers: header
                },
                queryParams: function(params) {
                    return {
                        userId: header.user,
                        balanceType: $("#depositForm").find('.balanceType').val(),
                        sts: $("#depositForm").find('.sts').val(),
                        startDate: $("#depositForm").find('.from').val(),
                        endDate: $("#depositForm").find('.to').val()
                    }
                },
                columns: [{
                    field: 'REQUESTTIME',
                    title: '신청일시',
                    align: "center"
                }, {
                    field: 'EXECUTETIME',
                    title: '승인일시',
                    align: "center"
                }, {
                    field: 'BALANCETYPE',
                    title: '입금/출금구분',
                    align: "center"
                }, {
                    field: 'REQUESTMONEY',
                    title: '신청금액',
                    align: "center"
                }, {
                    field: 'EXECUTEMONEY',
                    title: '처리금액',
                    align: "center"
                }, {
                    field: 'MGMTUSERID',
                    title: '처리자',
                    align: "center"
                }, {
                    field: 'BANKNAME',
                    title: '은행',
                    align: "center"
                }, {
                    field: 'ACCOUNTNO',
                    title: '은행계좌',
                    align: "center"
                }, {
                    field: 'ACCOUNTNAME',
                    title: '예금주',
                    align: "center"
                }, {
                    field: 'CUSTMENO',
                    title: '비고',
                    align: "center"
                }, {
                    title: 'Action',
                    align: "center",
                    formatter: function(value, row, index) {
                        var actionHtml = '<a class="green-color green-haze btn-outline" href="#"  onclick="recharge.activeUser(\'';
                        actionHtml += row.USERID;
                        actionHtml += '\')">ACTIVE</a> &nbsp;&nbsp;&nbsp;';
                        actionHtml += '<a class="green-color green-haze btn-outline" href="#"  onclick="User.editUserModal(\'';
                        actionHtml += row.USERID;
                        actionHtml += '\')">EDIT</a> ';
                        return actionHtml;
                    }
                }],
                onLoadSuccess: function() { // 加载成功时执行
                    console.log("加载成功");
                },
                onLoadError: function() { // 加载失败时执行
                    console.log("加载数据失败");
                },
                responseHandler: function(res) {
                    var returnDatas = res.data;
                    returnDatas.each(function(index, item) {
                        item.BANKNAME = item.BANKTO.BANKNAME;
                        item.ACCOUNTNO = item.BANKTO.ACCOUNTNO;
                        item.ACCOUNTNANE = item.BANKTO.ACCOUNTNANE;
                    });

                    return returnDatas;
                },
            });
            return table_recharge;
        };
        return {

        }
    }();
</script>
