        $(document).ready(function() {

        function saveData() {
            var vip0 = Comm.getItemsData($("[v_bind='vip0']"));

            vip1.VIPID = 'vip1';
            vip2.VIPID = 'vip2';
            vip3.VIPID = 'vip3';

            var vips = [];
            vips.push(vip0);
            vips.push(vip1);
            vips.push(vip2);
            vips.push(vip3);

            // console.log(JSON.stringify(vips));
            // console.log(Comm.getHeader());
            var settings = {
                "async": false,
                "crossDomain": true,
                "url": "http://62.234.152.219:90/api/Vip/SaveAllVipInfo",
                "method": "POST",
                "headers": Comm.getPostHeader(),
                "data": JSON.stringify(vips)
            }
            $.ajax(settings).done(function(response) {
                // console.log(response);
                if (response.Result == 0) {
                    Comm.alert('데이터 변경 성공하였습니다.', 'success');
                } else {
                    Comm.alert(response.errorMsg, 'error');
                }
                getBizData();
                readonly();
                $("#VipFormEdit").bootstrapSwitch("state", false);
            });
        }


        function getSelectData() {
            var settings = {
                "async": false,
                "crossDomain": true,
                "url": "http://62.234.152.219:90/api/Vip/GetAllVipType",
                "method": "GET",
                "headers": Comm.getHeader()
            }

            $.ajax(settings).done(function(response) {
                if (response.Result == 0) {
                    var vipTypes = response.Data.vipTypes;
                    initSelect(vipTypes);
                }
            });
        }

        function getBizData() {
            var settings = {
                "async": false,
                "crossDomain": true,
                "url": "http://62.234.152.219:90/api/Vip/GetAllVipInfo",
                "method": "GET",
                "headers": Comm.getHeader()
            }

            $.ajax(settings).done(function(response) {
                console.log(response);
                if (response.Result == 0) {
                    var vips = response.Data;
                    setTableData(vips);
                }
            });
        }

        function setTableData(vips) {
            vips.forEach(function(item) {
                var v_id = item.VIPID;
                var items = $("[v_bind='" + v_id + "']");
                Comm.setItemsData(items, item);
            });
        }

        function initSelect(vipTypes) {
            var optionsHtml = "";
            vipTypes.forEach(function(item) {
                optionsHtml += '<option value="' + item.VIPTYPEID + '">' + item.MEMO + '</option>';
            });
            $("[name='VIPTYPEID']").empty();
            $("[name='VIPTYPEID']").append(optionsHtml);
        }


        function editable() {
            $("input[type='text']").each(function(i, ipt) {
                $(ipt).attr("readonly", false);
            });
            $(".make-switch").each(function() {
                if (this.id != "VipFormEdit") {
                    $(this).bootstrapSwitch("readonly", false);
                }
            });
            $("select").each(function(i, ipt) {
                $(ipt).attr("disabled", false);
            });
        }

        function readonly() {
            $("#VipForm").find("input").attr("readonly", true);


            $("input[type='text']").each(function(i, ipt) {
                $(ipt).attr("readonly", true);
            });
            $("select").each(function(i, ipt) {
                $(ipt).attr("disabled", true);
            });

            $(".make-switch").each(function() {
                if (this.id != "VipFormEdit") {
                    $(this).bootstrapSwitch("readonly", true);
                }
            });
        }
    </script>
</body>

</html>
